<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
</head>
<body>
    <h1>
        String Concatenation
    </h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var x=100;
        var y=200;
        var fname="Ethan";
        var lname=" John";
        document.getElementById("p1").innerHTML = x + y;
        document.getElementById("p2").innerHTML = String(x)+String(y);
        document.getElementById("p3").innerHTML = fname+lname;
    </script>
</body>
</html>
